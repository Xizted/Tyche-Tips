<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
    <!--    Font Awesone    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="../assets/css/login/style.css" />

    <title>Login | Tyche Tips</title>
</head>

<body class="">
    <section>
        <div class="row no-gutters">
            <div class="col-lg-8 d-none d-lg-block">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active img-1 min-vh-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="font-weight-bold">Lorem ipsum dolor sit amet.</h5>
                                <p class="text-muted">Lorem, ipsum dolor.</p>
                            </div>
                        </div>
                        <div class="carousel-item img-2 min-vh-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="font-weight-bold">Lorem ipsum dolor sit amet.</h5>
                                <p class="text-muted">Lorem, ipsum dolor.</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-4 bleft d-flex flex-column align-items-end min-vh-100">
                <div class="bg-green px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto text-center">
                    <img src="../assets/img/tyche.png" alt="logo" class="logo" height="50px" />
                    <span class="text-light" id="name">Tyche Tips</span>
                </div>

                <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center bg-white">
                    <h1 class="font-weight-bold mb-4">Welcome</h1>
                    <form class="mb-5">
                        <div class="form-group mb-4">
                            <label for="exampleInputEmail1" class="font-weight-bold">Email</label>
                            <input type="email" class="form-control bg-light-x" placeholder="Enter your email"
                                id="exampleInputEmail1" aria-describedby="emailHelp" />
                        </div>
                        <div class="form-group mb-4">
                            <label for="exampleInputPassword1" class="font-weight-bold">Password</label>
                            <input type="password" class="form-control bg-light-x mb-2"
                                placeholder="Enter your password" id="exampleInputPassword1" />
                            <small><a href="" id="emailHelp" class="form-text text-muted text-decoration-none">Forgotten
                                    your password?</a></small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-login">
                            Log In
                        </button>
                    </form>
                    <p class="font-weight-bold text-center text-muted">
                        Or log in with
                    </p>
                    <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-outline-dark flex-grow-1 mr-2 btn-social-login">
                            <i class="fab fa-google lead mr-2"></i> Google
                        </button>
                        <button type="submit" class="btn btn-outline-dark flex-grow-1 ml-2 btn-social-login">
                            <i class="fab fa-facebook lead mr-2"></i> Facebook
                        </button>
                    </div>
                </div>
                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
                    <p class="d-inline-block mb-0">Don't you have an account yet?</p>
                    <a href="" class="text-dark font-weight-bold">Create one now.</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--    BootsrapJs   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap.native@2.0.15/dist/bootstrap-native-v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
